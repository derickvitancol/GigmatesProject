    <style>

        .vertical-menu {
            width: 500px;
        }

            .vertical-menu a {
                background-color: transparent;
                color: white;
                display: block;
                padding: 12px;
                text-decoration: none;
            }

                .vertical-menu a:hover {
                    background-color: #ccc;
                }

                .vertical-menu a.active {
                    color: lightblue;
                }

        .grid-container {
            display: grid;
            grid-gap: 10px;
            background-color: #3f1e9b;
            padding: 15px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px;
            font-size: 30px;
        }

        .item1 {
            grid-column: 1;
            grid-row: 1;
        }


        .item2 {
            grid-column: 2 / span 3;
            grid-row: 1;
        }
    </style>
